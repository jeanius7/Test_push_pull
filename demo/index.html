<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery Tooltip Plugin Demo</title>

<link rel="stylesheet" href="../jquery.tooltip.css" />
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="../lib/jquery.dimensions.js" type="text/javascript"></script>
<script src="../jquery.tooltip.js" type="text/javascript"></script>


<script type="text/javascript">
$(function() {

$(".fancy").tooltip({
	track: true,
	delay: 0,
	showURL: false,
	fixPNG: true,
	showBody: " - ",
	extraClass: "pretty fancy",
	top: -15,
	left: 5
});




});
</script>

</head>
<body>
<div id="main">

<br/><br/><br/><br/>
		<br/>
		<span class="fancy" title="Help Text - Please note the custom positioning here! Please note the custom positioning here!<br><br> Please note the custom positioning here!">
            A fancy tooltip, now with some custom positioning.
        </span>
    <br/><br/><br/><br/>
        <input class="fancy" title="test - this stuff"/>
	

	

</div>

</body>
</html>
